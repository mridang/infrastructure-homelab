apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipfs
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  strategy:
    rollingUpdate:
      maxUnavailable: 0   # Ensure the old pod is shut down first
      maxSurge: 1         # Allows for one new pod to be created after shutdown
  template:
    metadata:
      labels:
        app: ipfs
    spec:
      containers:
        - name: ipfs
          image: ipfs/kubo:latest
          args: [ "daemon", "--migrate=true", "--agent-version-suffix=docker", "--config", "/etc/config/config.json" ]
          ports:
            - containerPort: 4001
            - containerPort: 4002
              protocol: UDP
            - containerPort: 4003
            - containerPort: 5001
            - containerPort: 8080
          env:
            - name: IPFS_PATH
              value: /data/ipfs
            - name: IPFS_LOGGING_FMT
              value: "nocolor"
              #value: "color"
            - name: IPFS_LOGGING
              value: "debug"
              #value: "info"
              #value: "warn"
              #value: "error"
              #value: "dpanic"
              #value: "fatal"
          volumeMounts:
            - name: ipfs-kubo-data
              mountPath: /data/ipfs
            - name: ipfs-kubo-config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: ipfs-kubo-data
          persistentVolumeClaim:
            claimName: ipfs-kubo-data
        - name: ipfs-kubo-config
          configMap:
            name: ipfs-kubo-config
